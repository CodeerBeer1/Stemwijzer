<html lang="nl">

<head>

<link rel="stylesheet" href="StemwijzerCSS.css"><link>

</head>



<body>


<div id="page-container">

    <div class="hide" id="progress-bar">0%</div>

    <div class="hide" id="intro-modal">

        <img id="stemwijzer-logo" src="img/stemwijzer-transparant.png">
        <p id="starText">Start de Stemwijzer</p>
        <button onclick="startStemwijzer()" id="stemwijzer-startbutton">Start</button>

    </div>

    <div class="hide" id="loading-modal">

        <p id="loading-text">Aan het laden...</p>
        <img id="loading-icon" src="img/gif-loading.gif">

    </div>

    <div class="hide" id="stellingen-modal">

        <p id="stelling-title"></p>
        <p id="stelling-text"></p>

        <button onclick="nextQuestion(-1)" id="disagree-button">Oneens</button>
        <button onclick="nextQuestion(0)" id="neither-button">Geen van beide</button>
        <button onclick="nextQuestion(1)" id="agree-button">Eens</button>
        <button onclick="nextQuestion(null)" id="skip-button">Overslaan</button>
        <button onclick="back()" id="previous-button">Terug</button>
        <button onclick="showOpinions()" id="opinion-button">Wat vinden de partijen?</button>
        <img id="speech-balloon" src="img/speech-balloon.png">

    </div>

    <div class="grid" id="contributors-overview-modal">

        <p id="contributors-text">Deze partijen doen mee</p>
        <div class="grid" id="contributors-container">
            <a href="https://www.vvd.nl/"><img src="img/partijen-logos/vvd.png"></a>
            <a href="https://www.cda.nl/"><img src="img/partijen-logos/cda.png"></a>
            <a href="https://www.fvd.nl/"><img src="img/partijen-logos/fvd.png"></a>
            <a href="https://www.pvda.nl/"><img src="img/partijen-logos/pvda.png"></a>
            <a href="https://www.pvdd.nl/"><img src="img/partijen-logos/pvdd.png"></a>
            <a href="https://www.sp.nl/"><img src="img/partijen-logos/sp.png"></a>
            <a href="https://www.50pluspartij.nl/"><img src="img/partijen-logos/50plus.png"></a>
            <a href="https://www.groenlinks.nl/"><img src="img/partijen-logos/groenlinks.png"></a>
            <a href=""><img src="img/partijen-logos/nieuwewegen.png"></a>
            <a href="https://www.pvv.nl"><img src="img/partijen-logos/pvv.png"></a>
            <a href="https://www.d66.nl"><img src="img/partijen-logos/d66.png"></a>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
        </div>

    </div>

    <div id="contributors-opinion-modal">

        <p>Dit is zijn de meningen van alle partijen over deze stelling</p>
        
    </div>

    

</div>    
   
</body>

<script src="StemwijzerData.js"></script>
<script src="StemwijzerJS.js"></script>

</html>
